<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL DE STOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">CONTROL DE STOCK</h1>
    <h2 class="subtitulo">AGREGA TU PRODUCTO</h2>
        
    <form id="formulario">
        <label>Prenda:</label>
        <input type="text" id="prenda" name="prenda">

        <label>Color:</label>
        <input type="text" id="color" name="color">

        <label>Talle:</label>
        <input type="text" id="talle" name="talle">

        <label>Modelo:</label>
        <input type="text" id="modelo" name="modelo">

        <label>Precio:</label>
        <input type="number" id="precio" name="precio">

</form>


        <button type="button" id="guardar">GUARDAR</button>
        <button type="button" id="traer">TRAER</button>

        <table id="tablaProductos">
            <thead>
              <tr>
                <th>Prenda</th>
                <th>Color</th>
                <th>Talle</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>


    
    <script src="main.js"></script>
</body>
</html>
